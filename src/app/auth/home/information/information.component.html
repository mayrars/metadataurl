<div class="table-responsive-sm">
	<table  class="table table-striped" width="100%">
		<thead class="thead-light">
			<tr>
				<th>Title</th>
				<th>Description</th>
				<th>Image</th>
				<th>Status</th>
			</tr>
		</thead>
		<tr *ngFor="let item of items" >

			<td  scope="row"><a href="{{item.link.metadata.canonical}}" target="_blank">{{item.link.metadata.title}}</a></td>
			<td>{{item.link.metadata.description | slice:0:50}} </td>
			<td><img src="{{item.link.metadata.image}}" height="50px"></td>
			<td>
				<button value="{{item.key}}" mat-raised-button color="warn">Accept</button>
			</td>
		</tr>
	</table>
</div>
