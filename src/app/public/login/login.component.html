
<div class="container form__container">
  <div class="row d-flex justify-content-center flex-wrap">
    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-3 col-lg-6 col-lg-offset-3  ">
		<form  (ngSubmit)="onSubmit($event)" #loginForm="ngForm" class="general__form">
			<h1>Login</h1>
			<p>Please Login</p>
			<div class="alert alert-danger alert-dismissible fade show" *ngIf="errorMessagef!=''">
				{{errorMessagef}}
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<mat-form-field class="form__input">
				<input matInput placeholder="Email" value="" #mail="ngModel" name="mail" type="text" required [(ngModel)]="user.mail">
				<mat-error *ngIf="mail.invalid">
					Email is required
				</mat-error>
			</mat-form-field>
			<mat-form-field class="form__input">
				<input matInput placeholder="Password" value="" #password="ngModel" name="password" type="password" required [(ngModel)]="user.password">
				<mat-error *ngIf="password.invalid">
						Password is required
				</mat-error>
			</mat-form-field>
			<div class="form__input text-right">
				<button mat-raised-button color="primary" [disabled]="!loginForm.form.valid">Login</button>
			</div>
      	</form>
    </div>
  </div>
</div>
